<div class="container">
    <!--Section: Features v.3-->
    <section>
        <!--Section heading-->
        <h2 class="h1 py-4 font-weight-bold text-center">
            {{titulo}}
        </h2>
        <!--Section description-->
        <p style="font-weight: bold;color: #a31b80 !important;" class="px-5 pb-3 lead grey-text text-center">
            {{descripcion}}
        </p>

        <!--Grid row-->
        <div class="row pt-2">

            <!--Grid column-->
            <div class="col-lg-5 text-center text-lg-left">
                <img src="{{imagen}}" alt="" class="img-fluid z-depth-0">
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-7">

                <!--Grid row-->
                <div class="row pb-3">
                    <div class="col-2 col-md-1">
                        <mdb-icon fas icon="reply" size="lg" class="indigo-text"></mdb-icon>
                    </div>
                    <div class="col-10">
                        <h5 class="font-weight-bold text-left mb-3 dark-grey-text">Categoria</h5>
                        <p class="grey-text text-left">
                            {{serviciotitulo}}
                        </p>
                    </div>
                </div>
                <!--Grid row-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </section>
    <!--Section: Features v.3-->
</div>
