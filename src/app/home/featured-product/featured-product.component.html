<!--Section: Products v.5-->
<section class="text-center pb-3 my-5">
    <!--Section heading-->
    <h2 class="h1 py-5">Our bestsellers</h2>
    <!--Section description-->
    <p class="grey-text pb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error amet numquam iure provident voluptate esse quasi, veritatis totam voluptas nostrum quisquam eum porro a pariatur accusamus veniam.</p>

    <!--Carousel Wrapper-->
    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">
        <!--First slide-->

        <mdb-slide>
            <ng-container *ngFor="let producto of allProductos; let i=index">
                <div class="col-md-4">
                    <!--Card-->
                    <mdb-card cascade="true" narrower="true" class="card-ecommerce">
                        <!--Card image-->
                        <div class="view view-cascade overlay waves-light" mdbWavesEffect>
                            <mdb-card-img src="{{producto.imagen}}" alt="sample photo"></mdb-card-img>
                            <a [routerLink]="['/producto/',producto.titulo,'1']">
                                <div class="mask waves-effect waves-light"></div>
                            </a>
                        </div>
                        <!--Card image-->
                        <!--Card content-->
                        <mdb-card-body cascade="true" class="text-center no-padding">
                            <!--Category & Title-->
                            <a [routerLink]="['/producto/',producto.titulo,'1']" class="text-muted">
                                <h5>{{producto.categoriatitulo}}</h5>
                            </a>
                            <mdb-card-title>
                                <h6 class="card-title my-4">
                                    <strong>
                                      <a style="color: #00263e;" [routerLink]="['/producto/',producto.titulo,'1']">{{producto.titulo}}</a>
                                    </strong>
                                </h6>
                            </mdb-card-title>

                        </mdb-card-body>
                        <!--Card content-->
                    </mdb-card>
                    <!--Card-->
                </div>
            </ng-container>


        </mdb-slide>
        <!--/First slide-->
    </mdb-carousel>
    <!--/.Carousel Wrapper-->

</section>
<!--Section: Products v.5-->
